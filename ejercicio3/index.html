<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Administrador de Productos</h1>
        <form id="productForm" class="mb-4">
            <div class="mb-3">
                <label for="productName" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="productName" placeholder="Ingrese el nombre del producto" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Precio</label>
                <input type="number" class="form-control" id="productPrice" placeholder="Ingrese el precio del producto" required>
            </div>
            <div class="mb-3">
                <label for="productCategory" class="form-label">Categoría</label>
                <select class="form-select" id="productCategory" required>
                    <option value="" selected disabled>Seleccione una categoría</option>
                    <option value="Electrónica">Electrónica</option>
                    <option value="Ropa">Ropa</option>
                    <option value="Alimentos">Alimentos</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>

        <div class="mb-3">
            <label for="filterCategory" class="form-label">Filtrar por Categoría</label>
            <select class="form-select" id="filterCategory">
                <option value="Todos" selected>Todos</option>
                <option value="Electrónica">Electrónica</option>
                <option value="Ropa">Ropa</option>
                <option value="Alimentos">Alimentos</option>
            </select>
        </div>

        <ul id="productList" class="list-group">
            <!-- Productos serán listados aquí -->
        </ul>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
