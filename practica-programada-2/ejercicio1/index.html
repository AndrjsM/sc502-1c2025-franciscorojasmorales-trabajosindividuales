<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cargas Sociales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-dark text-white">
    <div class="container mt-5 mx-auto">
        <h1 class="text-center">Calculadora de Cargas Sociales</h1>
        <div class="form-group">
            <label for="salarioBruto">Salario Bruto:</label>
            <input type="number" class="form-control" id="salarioBruto" placeholder="Ingrese el salario bruto">
        </div>
        <button class="btn btn-primary btn-block" onclick="calcularDeducciones()">Calcular</button>
        <div id="resultados" class="mt-4">
            <p>Cargas Sociales: <span id="cargasSociales"></span></p>
            <p>Impuesto de Renta: <span id="impuestoRenta"></span></p>
            <p>Salario Neto: <span id="salarioNeto"></span></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
